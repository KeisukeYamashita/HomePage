        <p class="content">高城寮では、下級生による寮内の清掃が行われています。これは、寮の衛生の向上及び維持をすることで、寮生全員が住みやすい寮にするためです。<br>
            また、閉寮の際には居室の清掃及び教員によるチェックが行われ、清潔な状態で新学期を迎えます。</p>
